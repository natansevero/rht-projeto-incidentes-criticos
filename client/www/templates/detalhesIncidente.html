
<ion-view view-title="Incidentes Críticos" align="center">
    <ion-content>
        <div class="bar bar-subheader bar-light static text-center">
            <strong class="title">Detalhes do Incidente</strong>
        </div>
        <div class="im-wrapper" align="center">
        	<div class="">
        		<div class="item item-divider calm-900">
                    <h1><strong>{{incid.titulo}}</strong></h1>
            	</div>
                <div class="item" align="left">
                	<h2>
                    	<strong>Data: </strong> {{incid.data}}<br/> 
                    </h2>
                    <h2>
                        <strong>Funcionario: </strong>{{incid.nome}}<br/> 
                    </h2>
                    <h2>
                        <strong>Classificação: </strong>{{incid.classificacao}}<br/> 
                    </h2>
                    <h2>
                        <strong>Tipo: </strong>{{incid.tipo}}<br/> 
                    </h2>
                    <h2>
                    	<strong>Descrição: </strong>{{incid.descricao}}<br/> 
                    </h2>
                </div>
            </div>    
            <button class="button button-calm-900 button-block" ng-click="voltar()">Voltar</button>
        </div>
    </ion-content>
</ion-view>
